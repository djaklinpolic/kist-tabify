<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Initial item at start, string</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="stylesheet" href="assets/style/style.css" />
</head>
<body>

	<div class="Tab">
		<ul class="Tab-items">
			<li class="Tab-item"><a href="#tab1" class="Tab-toggler" data-tab-id="tab1">Tab 1</a></li>
			<li class="Tab-item"><a href="#tab2" class="Tab-toggler" data-tab-id="tab2">Tab 2</a></li>
			<li class="Tab-item"><a href="#tab3" class="Tab-toggler" data-tab-id="tab3">Tab 3</a></li>
		</ul>
		<div class="Tab-panes">
			<div class="Tab-pane Tab-pane--1">
				<p>Pane 1</p>
			</div>
			<div class="Tab-pane Tab-pane--2" data-tab-id="tab2">
				<p>Pane 2</p>
			</div>
			<div class="Tab-pane Tab-pane--3" id="tab3">
				<p>Pane 3</p>
			</div>
		</div>
	</div>

	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../src/kist-tabify.js"></script>
	<script>

		$('.Tab').tabify({
			initial: 'tab3'
		});

	</script>
</body>
</html>
