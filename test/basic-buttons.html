<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Basic, with buttons</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="stylesheet" href="assets/style/style.css" />
</head>
<body>

	<div class="Tab">
		<ul class="Tab-items">
			<li class="Tab-item"><button type="button" class="Tab-toggler">Tab 1</button></li>
			<li class="Tab-item"><button type="button" class="Tab-toggler">Tab 2</button></li>
			<li class="Tab-item"><button type="button" class="Tab-toggler">Tab 3</button></li>
		</ul>
		<div class="Tab-panes">
			<div class="Tab-pane Tab-pane--1">
				<p>Pane 1</p>
			</div>
			<div class="Tab-pane Tab-pane--2">
				<p>Pane 2</p>
			</div>
			<div class="Tab-pane Tab-pane--3">
				<p>Pane 3</p>
			</div>
		</div>
	</div>

	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../src/kist-tabify.js"></script>
	<script>

		$('.Tab').tabify();

	</script>
</body>
</html>
